<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Tablas numeros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
<style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      color: #333;
    }

    form {
      margin-bottom: 20px;
    }

    label {
      margin-right: 10px;
    }

    input {
      padding: 5px;
    }

    button {
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 50%;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #333;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    #procesarButton {
      display: block;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #030303;
      color: white;
      border: none;
      cursor: pointer;
    }

    #procesarButton:hover {
      background-color: #45a049;
    }
  </style>
  <title>Lista de Números</title>
</head>
<body>

  <h2>Agregar Números</h2>
  <form id="numberForm">
    <label for="numberInput">Número:</label>
    <input type="number" id="numberInput" required>
    <button type="button" onclick="addNumber()">Agregar</button>
  </form>

  <h2>Lista de Números</h2>
  <table id="numberTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Número</th>
        <th>Posición</th>
      </tr>
    </thead>
    <tbody>
      <!-- La lista se mostrará aquí -->
    </tbody>
  </table>

  <button id="procesarButton" onclick="procesarNumeros()">Procesar</button>

  <script>
    var counter = 1; // Inicializar el contador
    var numeros = []; // Array para almacenar los números

    function addNumber() {
      var numberInput = document.getElementById("numberInput");
      var numberTable = document.getElementById("numberTable").getElementsByTagName('tbody')[0];

      // Obtener el valor del input
      var number = numberInput.value;

      // Crear una nueva fila en la tabla
      var newRow = numberTable.insertRow(numberTable.rows.length);

      // Insertar celdas en la nueva fila
      var cell1 = newRow.insertCell(0);
      var cell2 = newRow.insertCell(1);
      var cell3 = newRow.insertCell(2);

      // Mostrar el contador, la posición y el número
      cell1.innerHTML = counter;
      cell2.innerHTML = number;
      cell3.innerHTML = counter++;

      // Agregar el número al array
      numeros.push(parseFloat(number));

      // Limpiar el input después de agregar el número
      numberInput.value = "";
    }

    function procesarNumeros() {
      if (numeros.length === 0) {
        alert("No hay números para procesar.");
        return;
      }

      // Calcular la suma total de los números
      var sumaTotal = numeros.reduce((acc, num) => acc + num, 0);

      // Calcular el promedio de los números
      var promedio = sumaTotal / numeros.length;

      // Encontrar el máximo de los números (limitado a mil)
      var maximo = Math.max(...numeros.filter(num => num <= 1000));

      // Mostrar los resultados
      alert("Suma total de los números: " + sumaTotal.toFixed(2) +
            "\nPromedio de los números: " + promedio.toFixed(2) +
            "\nMáximo (menor o igual a 1000): " + maximo.toFixed(2));
    }
  </script>

</body>
</html>
